<h1>Department Add</h1>


<div class=" container m-4">
  <form [formGroup]="form">
    <div class="row">


      <div class="col-md-6">
        <label class="col-form-label">Name</label>
        <input [class.error]="(form.controls['name'].hasError('required'))"
               type="text"
               formControlName="name"
               class=" form-control form-control-lg form-control-solid mb-3 mb-lg-0"
               [placeholder]="'name'" />

        <span *ngIf="(form.controls['name'].hasError('required') ) && ( form.controls['name'].dirty || form.controls['name'].touched) "
              class="text-danger">
          {{ 'required'}}
        </span>
      </div>

      <div class="col-md-6">
        <label class="col-form-label">Department Courses</label>
        <p-multiSelect [options]="courses"
                       formControlName="'test'"
                       [emptyFilterMessage]="'no data'">
        </p-multiSelect>
        <!--<p-multiSelect [options]="courses"
                 formControlName="'test'"
                 [emptyFilterMessage]="'no data'"
                 [filter]="true"
                 [filterBy]="'name'"
                 [filterPlaceHolder]="'search'"
                 [selectionLimit]="10"
                 [name]="'departmentCourses'"
                 [optionLabel]="'name'"
                 [optionValue]="'id'"
                 [placeholder]="'search'"
                 [emptyMessage]="'no data'"
                 [scrollHeight]="'180'">
  </p-multiSelect>-->

      </div>

      <div class="col-md-12 ">
        <button class="btn btn-primary m-2" (click)="add()">Save</button>
        <button class="btn btn-success m-2" (click)="back()">Back</button>

      </div>
    </div>
    
  </form>
</div>
