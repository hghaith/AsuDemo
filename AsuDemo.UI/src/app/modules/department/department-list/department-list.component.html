<h1>Departments List</h1>

<button class="btn btn-primary m-2" (click)="add()">Add</button>

<table class="table mt-4">
  <thead>
    <tr>
      <th>Name</th>
      <th>#Courses</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <td>{{department.name}}</td>
      <!--<td>{{department.courses?.length}}</td>-->
    </tr>
  </tbody>
</table>
